		<div id="signup">
			<form action="index.html" method="post">
				<h1 id="form-h1">Sign up to get updates from FFUZZ!</h1>

				<fieldset>
					<label for="name" class="labels">Name (or Anonymous Handle!)</label>
					<input type="text" id="name" name="user_name" autofocus="autofocus"></br>

					<label for="email" class="labels">E-mail:</label>
					<input type="email" id="email" name="user_email"></br>

					<label for="emailconfirm" class="labels">Confirm E-mail</label>
					<input type="email" id="emailconfirm"></br>
				</fieldset>

				<!-- <fieldset>
					<label for="comment">FFUZZ is about embracing the cosmic and the wildness of the human experience.<br> If you would like to be a part of that, or simply have something to share, please feel free:</label><br>
					<textarea id="comment" name="user_comment"></textarea>
				</fieldset> -->

				<fieldset>
					<!-- checkboxes for interests: creation, art, music, rock and roll, jazz, earth, space, travel, stargazing, shoegazing, coltrane, festivals, comedy, free love   -->

					<li><input class="chkbx" type="checkbox" id="creation" value="interest_creation" name="user_interest">
					<label class="light" for="creation">creation</label></li>

					<label class="light" for="art">art</label></li>

					<label class="light" for="music">music</label></li>

					<label class="light" for="rock_and_roll">rock and roll</label></li><br>

					<li><input class="chkbx" type="checkbox" id="jazz" value="interest_jazz" name="user_interest">
					<label class="light" for="jazz">jazz</label></li>

					<li><input class="chkbx" type="checkbox" id="earth" value="interest_earth" name="user_interest">
					<label class="light" for="earth">earth</label></li>

					<li><input class="chkbx" type="checkbox" id="space" value="interest_space" name="user_interest">
					<label class="light" for="space">space</label></li>

					<li><input class="chkbx" type="checkbox" id="#cosmic" value="interest_travel" name="user_interest">
					<label class="light" for="#cosmic">#cosmic</label></li><br>

					<li><input class="chkbx" type="checkbox" id="stargazing" value="interest_stargazing" name="user_interest">

					<li><input class="chkbx" type="checkbox" id="coltrane" value="interest_coltrane" name="user_interest">
					<label class="light" for="coltrane">coltrane</label></li><br>

					<li><input class="chkbx" type="checkbox" id="festivals" value="interest_festivals" name="user_interest">
					<label class="light" for="festivals">festivals</label></li>

					<li><input class="chkbx" type="checkbox" id="comedy" value="interest_comedy" name="user_interest">
					<label class="light" for="comedy">comedy</label></li><br>

					<li><input class="chkbx" type="checkbox" id="free_love" value="interest_free_love" name="user_interest">
					<label class="light" for="free_love">free love</label></li>
				</fieldset>
