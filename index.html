<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>FFUZZ</title>
		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
   		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="black-overlay"></div>

		<header>
			<h1 class="main-header">(-_- )&nbsp;&nbsp;<span id="FFUZZ">F f u z Z</span>&nbsp;&nbsp;( -_-)</h1>
		</header>

		<div id="signup">
			<form action="#" method="post">
				<h1 id="form-h1">Sign up to get updates from FFUZZ!</h1>

				<fieldset>
					<label for="name" class="labels">Name</label>
					<input type="text" id="name" name="user_name" autofocus="autofocus"><br>

					<label for="email" class="labels">E-mail:</label>
					<input type="email" id="email" name="user_email"><br>

					<label for="emailconfirm" class="labels">Confirm E-mail<span id="confirm">***</span></label>
					<input type="email" id="emailconfirm"><br>
				</fieldset>

					

				<fieldset id="boxes">
					<div class="labels">Interests</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="creating" value="interest_creating" name="user_interest">
						<label for="creating">creating</label>
					</div>
					
					<div class="box">
						<input class="chkbx" type="checkbox" id="art" value="interest_art" name="user_interest">
						<label for="art">art</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="music" value="interest_music" name="user_interest">
						<label for="music">music</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="rock-and-roll" value="interest_rock_and_roll" name="user_interest">
						<label for="rock-and-roll">rock and roll</label>
					</div>
					<br>

					<div class="box">
						<input class="chkbx" type="checkbox" id="jazz" value="interest_jazz" name="user_interest">
						<label for="jazz">jazz</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="earth" value="interest_earth" name="user_interest">
						<label for="earth">earth</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="space" value="interest_space" name="user_interest">
						<label for="space">space</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="#cosmic" value="interest_travel" name="user_interest">
						<label for="#cosmic">#cosmic</label>
					</div>
					<br>

					<div class="box">
						<input class="chkbx" type="checkbox" id="stargazing" value="interest_stargazing" name="user_interest">
						<label for="stargazing">stargazing</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="shoegazing" value="interest_shoegazing" name="user_interest">
						<label for="shoegazing">shoegazing</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="coltrane" value="interest_coltrane" name="user_interest">
						<label for="coltrane">coltrane</label>
					</div>
					<br>

					<div class="box">
						<input class="chkbx" type="checkbox" id="festivals" value="interest_festivals" name="user_interest">
						<label for="festivals">festivals</label>
					</div>

					<div class="box">
						<input class="chkbx" type="checkbox" id="comedy" value="interest_comedy" name="user_interest">
						<label for="comedy">comedy</label>
					</div>
					<br>

					<div class="box">
						<input class="chkbx" type="checkbox" id="free-love" value="interest_free_love" name="user_interest">
						<label for="free-love">free love</label>
					</div>

				</fieldset>

				<fieldset>
					<button id="signup-submit">submit</button>
					<button id="signup-cancel">cancel</button>
				</fieldset>
					<span id="complete">but you didn't fill out your info yet!</span>

				<div>
					<button id="close-window">x</button>
				</div>
			</form>
		</div>

		<div class="APart1"><img src="APart1.jpg" alt="Action Pollock Album Art"/></div>

		<div id="coming-soon">comin soon!</div>

		<div class="AP-redirect">
			<span>In the meantime,&nbsp;</span>
			<span>go listen to the sweet,&nbsp;</span>
			<span>cosmic tunes of&nbsp;</span>
			<a href="http://ActionPollock.bandcamp.com" id="Action-Pollock" target="_blank">Action Pollock</a>
			<span>over at their&nbsp;</span>
			<a href="http://ActionPollock.bandcamp.com" target="_blank">bandcamp!</a>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts.js" type="text/javascript" charset="utf-8"></script>
	<footer>
		<p>&copy;sf</p>
	</footer>
	</body>
</html>
